name: main

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      
jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
      fail-fast: false
    steps:
      - name: Setup ROS
        uses: ros-tooling/setup-ros@v0.2 
        with:
          required-ros-distributions: noetic
      - name: build and test
        uses: ros-tooling/action-ros-ci@v0.2
        with:
          package-name: basic_roscpp
          target-ros1-distro: noetic
